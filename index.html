<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="st.css">
    <title>scanForMusic</title>
</head>
<body>
    <!-- <h1>Scan from WebCam:</h1> -->
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <div style="position: fixed; top:0;left:0; height: 100vh; width: 100vw;">
        <div>
            <label>
                Highlight Style
                <select id="scan-region-highlight-style-select">
                    <option value="default-style">Default style</option>
                    <option value="example-style-1">Example custom style 1</option>
                    <option value="example-style-2">Example custom style 2</option>
                </select>
            </label>
            <label>
                <input id="show-scan-region" type="checkbox">
                Show scan region canvas
            </label>
        </div>
        <div>
            <select id="inversion-mode-select">
                <option value="original">Scan original (dark QR code on bright background)</option>
                <option value="invert">Scan with inverted colors (bright QR code on dark background)</option>
                <option value="both">Scan both</option>
            </select>
            <br>
        </div>
        <b>Device has camera: </b>
        <div id="cam-has-camera" style="height: 100vh;width:100vw;position:fixed;top:0;left: 0;">
        <div id="notfound">
            <div class="notfound">
                <div class="notfound-404">
                <h1>ERROR!</h1>
                <h2>Camera not found!</h2>
                </div>
            <a href="https://github.com/Brajo280603/scanForMusic/issues/new?assignees=&labels=&template=bug_report.md&title=Your_Title_here">report an error !</a>
            </div>
        </div>
        </div>
        <br>
        <div>
            <b>Preferred camera:</b>
            <select id="cam-list">
                <option value="environment" selected>Environment Facing (default)</option>
                <option value="user">User Facing</option>
            </select>
        </div>
        <b>Camera has flash: </b>
        <span id="cam-has-flash"></span>
        <div>
            <button id="flash-toggle" style="display: block;">ðŸ“¸ Flash: <span id="flash-state">off</span></button>
        </div>
        <br>
        <b>Detected QR code: </b>
        <span id="cam-qr-result">None</span>
        <br>
        <b>Last detected at: </b>
        <span id="cam-qr-result-timestamp"></span>
        <br>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <hr>
        
        <h1>Scan from File:</h1>
        <input type="file" id="file-selector">
        <b>Detected QR code: </b>
        <span id="file-qr-result">None</span>
    </div>
    
    <!-- <script src="./node_modules/qr-scanner/qr-scanner.umd.min.js"></script>
    <script src="./node_modules/qr-scanner/qr-scanner.legacy.min.js"></script> -->
    <script src="./qr-scanner.umd.min.js"></script>
    <script src="./qr-scanner.legacy.min.js"></script>
    <script src="main.js"></script>
    
    
  
    </body>
</html>
